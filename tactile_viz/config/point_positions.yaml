# Tactile Visualization Configuration
# Point positions are now loaded from URDF definition (36_points.urdf)
# This file configures visualization parameters only

tactile_viz_node:
  ros__parameters:
    # Frame ID for all markers (matches URDF base frame)
    frame_id: "base_link"

    # Publishing rate in Hz
    publish_rate: 100.0

    # Visualization parameters
    position_scale: 10.0    # Scale factor for point positions (10x to match URDF)
    arrow_scale: 0.01       # Multiplier from force value to arrow length (meters)
    arrow_shaft_diameter: 0.02   # Arrow shaft diameter (20mm)
    arrow_head_diameter: 0.04    # Arrow head diameter (40mm)
    arrow_z_offset: 0.02         # Z offset for arrows to avoid mesh overlap (20mm)

    # Smoothing and filtering
    smoothing_alpha: 0.1    # Exponential smoothing factor (0-1, lower = smoother)
    force_threshold_show: 5.0   # Force threshold to show arrow
    force_threshold_hide: 2.0   # Force threshold to hide arrow (hysteresis)
    max_slope: 500.0        # Max allowed slope (N/s), reject data with higher rate of change
    slope_filter_enabled: true  # Enable/disable slope-based outlier filtering
